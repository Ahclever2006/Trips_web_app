<!DOCTYPE html>
<html>
<head>
  <!-- Flutter Web renderer -->
  <meta name="flutter-web-renderer" content="html">
  <meta name="flutter-web-auto-detect" content="false">

  <!-- Base href is replaced by --base-href during build -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- Viewport + PWA colors -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#000000">

  <!-- Android / general -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="trips_web_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- SEO -->
  <meta name="description" content="Trips Web App">

  <!-- Favicon & Manifest -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">

  <title>trips_web_app</title>

  <!-- (Optional) Minimal loader while Flutter boots -->
  <style>
    .splash {
      position: fixed; inset: 0;
      display:flex; align-items:center; justify-content:center;
      background:#000; color:#fff;
      font: 500 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      transition: opacity .25s ease;
      z-index: 9999;
    }
    .splash.hide { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <!-- (Optional) Splash -->
  <div id="splash" class="splash">
    <img src="icons/Icon-192.png" alt="logo" width="64" height="64" style="opacity:.9; margin-right:12px;">
    <span>Loadingâ€¦</span>
  </div>

  <!-- Flutter boot -->
  <script src="flutter_bootstrap.js" async onload="document.getElementById('splash')?.classList.add('hide')"></script>
</body>
</html>
